<!doctype html>
<html lang="en">
  <head>

    <!-- Bootstrap CSS -->

    <title>Hello, world!</title>

  <body>
    <!-- B1 -->
    <div class="row">
        <div class="col-6 mx-auto">
            <div class="card" style="margin: 0 auto; width: 60%">
                <div class="card-header">Bài 1 tính tiền lương nhân viên</div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Số ngày làm</label>
                        <input id="inputB1"type="text" class="form-control">
                    </div>
                    <button id ="btnB1" class="btn btn-success">Submit</button>
                    <div id ="infoB1" class="card-footer text-muted"></div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <!-- B2 -->
    <div class="row">
      <div class="col-6 mx-auto">
          <div class="card" style="margin: 0 auto; width: 60%">
              <div class="card-header">Bài 2 Tổng 5 số </div>
              <div class="card-body">
                  <div class="form-group">
                      <label>Số thứ nhất</label>
                      <input id="inputB2"type="text" class="form-control">
                  </div>
                  <div class="form-group">
                    <label>Số thứ hai</label>
                    <input id="inputB2_1"type="text" class="form-control">
                  </div>
                  <div class="form-group">
                    <label>Số thứ ba</label>
                    <input id="inputB2_2"type="text" class="form-control">
                  </div>
                  <div class="form-group">
                    <label>Số thứ tư</label>
                    <input id="inputB2_3"type="text" class="form-control">
                  </div>
                  <div class="form-group">
                    <label>Số thứ năm</label>
                    <input id="inputB2_4"type="text" class="form-control">
                  </div>
                
                  <button id ="btnB2" class="btn btn-success">Submit</button>
                  <div id ="infoB2" class="card-footer text-muted"></div>
              </div>
          </div>
      </div>
  </div>
  <br>
  <br>
  <!-- B3 -->
  <div class="row">
    <div class="col-6 mx-auto">
        <div class="card" style="margin: 0 auto; width: 60%">
            <div class="card-header">Bài 3 quy đổi tiền</div>
            <div class="card-body">
                <div class="form-group">
                    <label>Số tiền độ</label>
                    <input id="inputB3"type="text" class="form-control">
                </div>
                <button id ="btnB3" class="btn btn-success">Submit</button>
                <div id ="infoB3" class="card-footer text-muted"></div>
            </div>
        </div>
    </div>
</div>
<br>
<br>
<!-- B4 -->
<div class="row">
  <div class="col-6 mx-auto">
      <div class="card" style="margin: 0 auto; width: 60%">
          <div class="card-header">Bài 4 Tìm chu vi diện tích</div>
          <div class="card-body">
              <div class="form-group">
                  <label>Chiều dài</label>
                  <input id="inputB4"type="text" class="form-control">
              </div>
              <div class="form-group">
                <label>Chiều rộng</label>
                <input id="inputB4_1"type="text" class="form-control">
            </div>
              <button id ="btnB4" class="btn btn-success">Submit</button>
              <div id ="infoB4" class="card-footer text-muted"></div>
          </div>
      </div>
  </div>
</div>
<br>
<br>
<!-- B5 -->
<div class="row">
  <div class="col-6 mx-auto">
      <div class="card" style="margin: 0 auto; width: 60%">
          <div class="card-header">Bài 5 Tính tổng 2 ký số</div>
          <div class="card-body">
              <div class="form-group">
                  <label>Số cần nhập</label>
                  <input id="inputB5"type="text" class="form-control">
              </div>
              <button id ="btnB5" class="btn btn-success">Submit</button>

          </div>
      </div>
  </div>
</div>
